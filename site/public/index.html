<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Open Source Oracle Framework" />
    <link rel="apple-touch-icon" href="logo192.png" />

    <!--  Essential META Tags -->
    <meta property="og:title" content="Fireway">
    <meta property="og:image" content="https://i.ibb.co/5RkSmDf/Screenshot-2022-11-19-171134.png">
    <meta property="og:url" content="https://fireway.xyz">
    <meta name="twitter:card" content="summary_large_image">

    <!--  Non-Essential, But Recommended -->
    <meta property="og:description" content="Fireway is a cross-chain data oracle micro framework connecting real-world data and APIs to smart contracts.">
    <meta property="og:site_name" content="Fireway">
    <meta name="twitter:image:alt" content="Fireway">

    <!--  Non-Essential, But Required for Analytics -->
    <meta name="twitter:site" content="@gianksp">

    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Fireway - Open Source Oracle Framework</title>
</head>

<body class="has-animations">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root" class="body-wrap"></div>
</body>

</html>
